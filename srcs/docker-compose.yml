version: "3"

networks:
  inception:
    name: inception
    driver: bridge

volumes:
        wordpress:
                name: wordpress
                driver: local
                driver_opts:
                        device: /home/splix/data/wordpress
                        o: bind
                        type: none
        mariadb:
                name: mariadb
                driver: local
                driver_opts:
                        device: /home/splix/data/mariadb
                        o: bind
                        type: none


services:
  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    image: mariadb:42
    env_file:
      - .env
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - inception
    restart: always

  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress
    image: wordpress:42
    env_file:
      - .env
    depends_on:
      - mariadb
    volumes:
      - wordpress:/var/www/html
    networks:
      - inception
    restart: always
    
  nginx:
    container_name: nginx
    build: ./requirements/nginx
    image: nginx:42
    env_file:
      - .env
    ports:
     - "443:443"
    depends_on:
      - wordpress
    volumes:
     - wordpress:/var/www/html
    networks:
      - inception
    restart: always